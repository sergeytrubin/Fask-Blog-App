<!DOCTYPE html>
<html>
	<head>
		<title>Welcome, friends!</title>
	</head>
	<body>
		<div class="container">
			{% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			{% endfor %}
			{% if error %}
				<p class="error"><strong>Error:</strong>{{ error }}</p>
			{% endif %}
			<!-- inheritance -->
			{% block content%}
			{% endblock %}
			<!-- end inheritance -->
		</div>
		<div>
			<h2>Posts:</h2>
			{% for post in data %}
			<h3 class="title" data-id="{{ post.id }}"><strong>Title:</strong> {{ post.title }}</h3>
			<p class="message"><strong>Post:</strong> {{ post.post }}</p>
			{% endfor %}			
		</div>

	</body>
</html>
